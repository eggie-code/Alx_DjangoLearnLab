<!-- post_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Published on {{ post.published_date }} by {{ post.author.username }}</p>
{% for tag in post.tags.all %}
<a href="{% url 'tag_posts' tag.slug %}">{{ tag.name }}</a>
{% endfor %}
{% endblock %}
