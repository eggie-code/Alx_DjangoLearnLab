{% extends 'blog/base.html' %}
{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><strong>Author:</strong> {{ post.author }} | {{ post.published_date|date:"F j, Y, g:i a" }}</p>
</article>

{% if user == post.author %}
<p>
    <a href="{% url 'post-update' post.pk %}">✏️ Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">🗑️ Delete</a>
</p>
{% endif %}

<a href="{% url 'post-list' %}">⬅️ Back to Posts</a>
{% endblock %}
