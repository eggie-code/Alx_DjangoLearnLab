{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>

<body>
    <h2>Profile</h2>
    <p>Welcome, {{ request.user.username }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>

</html>
