{% extends 'blog/base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>

<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
